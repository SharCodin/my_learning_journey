<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer="true"></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" alt="logo" class="logo">
            <nav>
                <ul id="menu-list">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" alt="menu-icon" 
                class="menu-icon"
                onclick="toggleMenu()"
            />
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br>Dualshock 4</h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$30.00</h4>
                <button type="button">Buy Now<img src="images/arrow.png" alt="arrow"></button>
            </div>
            <div class="col-2">
                <img src="images/controller.png" alt="controller" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="images/add.png" alt="add-to-cart">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-links">
          <img src="images/fb.png" alt="facebook">
          <img src="images/tw.png" alt="twitter">
          <img src="images/ig.png" alt="instagram">
        </div>
    </div>
</body>
</html>
